<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정가네 평창 여행</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .map-button {
            display: inline-block;
            background: #fff;
            color: #2E7D32;
            padding: 12px 24px;
            margin-top: 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .map-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .sync-status {
            background: #e8f5e8;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            color: #2E7D32;
        }
        .sync-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .schedule-frame {
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .google-sheets-embed {
            width: 100%;
            height: 600px;
            border: none;
        }
        .loading-message {
            padding: 60px 20px;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        .loading-message .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .input-section input {
            width: 60%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 10px;
        }
        .input-section input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .load-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .load-button:hover {
            background: #45a049;
        }
        .tips {
            padding: 15px 20px;
            background: #fff3e0;
            color: #f57c00;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏔️ 정가네 평창 여행</h1>
            <p>실시간 업데이트 여행 일정</p>
            <a href="https://naver.me/F9hAFZZR" target="_blank" class="map-button">
                🗺️ 네이버 지도 보기
            </a>
        </div>

        <div class="sync-status">
            <span class="sync-indicator"></span>
            구글시트와 실시간 동기화 • 마지막 업데이트: <span id="lastUpdate">-</span>
        </div>

        <div class="schedule-frame">
            <div id="scheduleContainer">
                <div class="loading-message">
                    <span class="icon">📋</span>
                    구글시트 링크를 입력하면<br>
                    실시간 여행 일정이 표시됩니다!
                </div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" 
                   id="sheetUrl" 
                   placeholder="구글시트 공유 링크를 입력하세요 (pubhtml 형태)"
                   value="">
            <button class="load-button" onclick="loadSheet()">불러오기</button>
        </div>

        <div class="tips">
            💡 구글시트에서 일정을 수정하면 이 페이지도 자동으로 업데이트됩니다!
        </div>
    </div>

    <script>
        function loadSheet() {
            const url = document.getElementById('sheetUrl').value.trim();
            
            if (!url) {
                alert('구글시트 링크를 입력해주세요!');
                return;
            }

            // 자동으로 pubhtml 형태로 변환
            let embedUrl = url;
            if (url.includes('/edit')) {
                embedUrl = url.replace(/\/edit.*$/, '/pubhtml?widget=true&headers=false');
            } else if (!url.includes('pubhtml')) {
                alert('올바른 구글시트 링크가 아닙니다.');
                return;
            }

            const iframe = `<iframe src="${embedUrl}" class="google-sheets-embed"></iframe>`;
            document.getElementById('scheduleContainer').innerHTML = iframe;
            
            // 업데이트 시간 표시
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
        }

        // 페이지 로드 시 현재 시간 표시
        window.onload = function() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
        };
    </script>
</body>
</html>
