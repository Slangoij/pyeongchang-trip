<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정가네 평창 여행</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .map-button {
            display: inline-block;
            background: #fff;
            color: #2E7D32;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .map-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .sync-status {
            background: #e8f5e8;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            color: #2E7D32;
        }
        .sync-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .schedule-frame {
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .google-sheets-embed {
            width: 100%;
            height: 600px;
            border: none;
        }
        .tips {
            padding: 15px 20px;
            background: #fff3e0;
            color: #f57c00;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏔️ 정가네 평창 여행</h1>
            <p>실시간 업데이트 여행 일정</p>
            <div style="margin-top: 15px;">
                <a href="https://naver.me/F9hAFZZR" target="_blank" class="map-button">
                    🗺️ 네이버 지도 보기
                </a>
                <a href="https://docs.google.com/spreadsheets/d/16ULgBKGlhNwya5EMyjM0oVPiMLnsSJBf9_Cm51OGE60/edit?usp=sharing" target="_blank" class="map-button">
                    📊 구글시트 보기
                </a>
            </div>
        </div>

        <div class="sync-status">
            <span class="sync-indicator"></span>
            구글시트와 실시간 동기화 • 마지막 업데이트: <span id="lastUpdate">-</span>
        </div>

        <div class="schedule-frame">
            <div id="scheduleContainer">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2qj41t35kE31wx7XE1HTvDHW0_OmC8nFP06Kzs0nMc__YlHXY-6kxjcOyM2_WpPLSreSxBJYWOWvE/pubhtml?widget=true&headers=false" class="google-sheets-embed"></iframe>
            </div>
        </div>

        <div class="tips">
            💡 구글시트에서 일정을 수정하면 이 페이지도 자동으로 업데이트됩니다!
        </div>
    </div>

    <script>
        // 페이지 로드 시 현재 시간 표시
        window.onload = function() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
        };
    </script>
</body>
</html>
